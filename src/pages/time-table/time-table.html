<style>
  .image {
   
    border: 2px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px gray;
    display: inline-block;

</style>
<ion-header>

  <ion-navbar>
    <ion-title>TimeTable</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-card>
        <ion-card-content>
    
          <ion-item>
            <ion-label>{{'From'|translate}}</ion-label>
            <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="dateComp.from"></ion-datetime>
          </ion-item>
    
          <ion-item>
            <ion-label>{{'To'|translate}}</ion-label>
            <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="dateComp.to"></ion-datetime>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <button ion-button full (click)="LoadTimeTable()">View Time Table</button>

      <ion-card>
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col col-10>{{'TimeTable'|translate}}</ion-col>

                  </button> -->
      
              </ion-row>
            </ion-grid>
          </ion-card-header>
      
          <div style="overflow-x:auto;">
      
            <ion-grid>
              <ion-row>

                <!-- <ion-col class="thro"> Calc.Type</ion-col>
                <ion-col class="thro"> Policy Group</ion-col> -->
                
              </ion-row>
      
              <ion-row (click)="LoadTimeTableDetails(att.TT_ID)" *ngFor="let att of TTListModel" class="ro">
               
                    <ion-col>{{att.TT_DATE  | date:'yyyy/MM/dd'}}</ion-col>
                    <ion-col>{{att.FROM_DATE_TIME  | date:'HH:mm'}}</ion-col>
                    <ion-col>{{att.TO_DATE_TIME  | date:'HH:mm'}}</ion-col>
                    <ion-col> {{helper.GetTTStatus(att.TT_STATE)}}</ion-col>
                    <!-- <ion-col>
                        <button ion-button full (click)="LoadTimeTableDetails(att.TT_ID)">Details</button>
                    </ion-col> -->

            </ion-grid>
          </div>
