<ion-header>

  <ion-navbar>
    <ion-title>Leaves</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>





<ion-content padding>


  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label>From</ion-label>

      </ion-item>

      <ion-item>
        <ion-label>To</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="dateComp.to"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div style="overflow-x:auto;">
