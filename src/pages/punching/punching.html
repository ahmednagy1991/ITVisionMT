<style>
  #mapss {
    height: 50%;
  }
</style>
<ion-header>

  <ion-navbar>
    <ion-title>Geo Punching</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map id="mapss"></div>
 
  <ion-grid *ngIf="enablePunchingButtons">
    <ion-row>
      <ion-card>
          <ion-card-content>
              <!-- <p> {{CurrentAddress}}</p> -->

              <p>Country Code : {{Address.countryCode}}</p>
              <p>Country Name : {{Address.countryName}}</p>
              <p>Administrative Area : {{Address.administrativeArea}}</p>
              <p>Sub Administrative Area : {{Address.subAdministrativeArea}}</p>
              <p>Locality : {{Address.locality}}</p>
              <p>Thotoughfare : {{Address.thoroughfare}}</p>
              <!-- <p>Cuurent Time: {{CurrentTime}}</p> -->
            </ion-card-content>       
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" round block>Punch In</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" round block>Punch Out</button>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>
  </ion-grid>

</ion-content>
