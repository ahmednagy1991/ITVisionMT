<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div style="overflow-x:auto;">
      <ion-grid>
        <ion-row>
          <ion-col>Employee Id</ion-col>
          <ion-col>{{Employee.EMP_ID}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col>Employee Name</ion-col>
          <ion-col>{{Employee.EMP_NAME}}</ion-col>
        </ion-row>

        <ion-row>
            <ion-col>Department Id</ion-col>
            <ion-col>{{Employee.DEPT_ID}}</ion-col>
          </ion-row>

        <ion-row>
          <ion-col>Department Name</ion-col>
          <ion-col>{{Employee.DEPT_NAME}}</ion-col>
        </ion-row>

       

        <ion-row>
          <ion-col>Organization </ion-col>
          <ion-col>{{Employee.ORG_NAME}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col>Date of join</ion-col>
          <ion-col>{{Employee.DOJ}}</ion-col>
        </ion-row>

        <!-- <ion-row>
          <ion-col>floatDOJ</ion-col>
          <ion-col>{{Employee.floatDOJ}}</ion-col>
        </ion-row> -->

        <ion-row>
          <ion-col>State</ion-col>
          <ion-col>{{Employee.STATE}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
