<ion-content padding class="animated fadeIn login auth-page">
    <video autoplay loop muted class="video-bg" playsinline webkit-playsinline>
      <source src="assets/video/footage-hotel.mp4" type='video/mp4; codecs="h.264"'>
      <source src="assets/video/footage-hotel.webm" type="video/webm">
    </video>
   
    <div class="auth-content">
  
    
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h4 no-margin>
          <ion-text color="light">
          IVivion
            <ion-text color="secondary" class="fw700"> MT</ion-text>
          </ion-text>
        </h4>
      </div>
  
     
      <form class="list-form">
          <ion-item no-padding class="animated fadeInUp">
              <ion-label position="floating">
                <ion-icon name="mail" item-start></ion-icon>
              Employee Id
              </ion-label>
              <ion-input color="secondary" type="email" [(ngModel)]="account.empId" name="empId"></ion-input>
            </ion-item>
          

            <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                  <ion-icon name="lock" item-start></ion-icon>
                Password
                </ion-label>
                <ion-input color="secondary" type="password" [(ngModel)]="account.password" name="password"></ion-input>
              </ion-item>


      </form>
  
    


      <div>
          <ion-button icon-left size="medium" expand="full" shape="round" color="dark" tappable>
            <ion-icon name="log-in"></ion-icon>
           Login
          </ion-button>
    
          <p text-center>
            <ion-text color="light">
                Login
            </ion-text>
          </p>
    
        
    
        </div>



    </div>
  </ion-content>
