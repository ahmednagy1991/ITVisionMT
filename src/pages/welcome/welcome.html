<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button  [disabled]="! enableLogin" ion-button round block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button  [disabled]="! enableLogin" ion-button round block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
  
  </div>
  <ion-fab right bottom>
      <button ion-fab (click)="settings()" color="light"><ion-icon name="settings"></ion-icon></button>     
    </ion-fab>
</ion-content>
