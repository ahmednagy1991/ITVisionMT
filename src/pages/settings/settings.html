<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- [formGroup]="form" *ngIf="settingsReady" -->

  <form (submit)="saveSettings()">
    <ion-item>
      <ion-label>{{ 'ServiceURL' | translate }}</ion-label>
      <ion-input [(ngModel)]="settingItem.mainurl" name="mainurl"></ion-input>
    </ion-item>
    <button ion-button round block>{{ 'Save' | translate }}</button>
  </form>
  <button  (click) ="scanServiceURL()" ion-button round block>{{ 'ScanService' | translate }}</button>
</ion-content>
